<mat-toolbar color="primary">
  app-login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>


<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text"   #username="ngModel" required [(ngModel)]="user.username" name="username">
        <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" #password="ngModel" required [(ngModel)]="user.password" name="password">
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field><br>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p><br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button  type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid" >Login</button>
  </mat-dialog-actions>
</form>
