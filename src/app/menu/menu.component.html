<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/Dishdetail',dish.id]">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
  <div fxFlex [hidden]="dishes"   class="loading-indicator" >
    <mat-spinner style="margin:0 auto;"
    mode="indeterminate"></mat-spinner>
    <h4>Loading  </h4>
  </div>
  <!-- <div  fxFlex [hidden]="dishes" fxLayout="row" fxLayoutAlign="space-around center" style="height:100%">
    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
</div> -->
</div>
